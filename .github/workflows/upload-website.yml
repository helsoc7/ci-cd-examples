name: Upload Website
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted
    permissions:
      id-token: write
      contents: read
    defaults:
      run:
        working-directory: ci-example

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build
      - name: Upload to S3
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::717522882242:user/React-Action-S3
          aws-region: eu-central-1
      - name: Copy files to the production website with the AWS CLI
        run: |
          aws s3 sync . s3://react-gh-action-s3-helen
